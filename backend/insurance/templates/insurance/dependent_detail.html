{% extends 'insurance/base.html' %}

{% block content %}
<div class="depBG">
    <h2 class="depName">{{ dependent.first_name }}</h2>
    <h4 class="edit"><a href="{% url 'dependent_edit' pk=dependent.pk %}">Edit Info</a></h4>
    <h4 class="delete"><a href="{% url 'dependent_delete' pk=dependent.pk %}">Delete</a></h4>
    <h3>Insured By: {{ dependent.member.first_name }}</h3>

    Relation to Insured: {{ dependent.relationship }}
</div> 
{% endblock %}
